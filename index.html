<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/Style/style.css" />
    <link rel="stylesheet" href="/Style/responsive.css" />
    <title>GitHub Finder</title>
  </head>
  <body>
    <nav>
      <img src="/images/octocat-spinner-128.gif" alt="" />
      <form>
        <input id="user" type="text" placeholder="Search username..." />
        <button>
          <i class="fa fa-search"></i>
        </button>
      </form>
    </nav>

    <div class="profile-repos-wrapper">
      <div class="profile-wrapper">
        <div id="profile"></div>
      </div>
      <div class="repos-wrapper">
        <div id="repositories"></div>
      </div>
    </div>

    <div class="github-search">
      <h1>Github</h1>
      <h2>search</h2>
    </div>
    <footer>
      <p>created by &lt &gtAditya_Tarale</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
